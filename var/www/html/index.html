<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Group 20 Contact Manager</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'><link rel="stylesheet" href="./css/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<h2>Group 20 Contact Manager</h2>
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<input type="text" placeholder = "First Name" id = "firstName"/>
			<input type="text" placeholder="Last Name" id = "lastName" />
			<input type="username" placeholder="Username" id = "Login" />
			<input type="password" placeholder="Password" id = "password"/>
			<button class="buttons" id="processSignUp">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<span>or use your account</span>
			<input type="user" placeholder="Username" id="Username"/>
			<input type="password" placeholder="Password" id="Password"/>
     		<span class="login-error" id="loginError"></span>
			<a href="#">Forgot your password?</a>
			<button class="buttons" id="processSignIn">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Already have an account?</h1>
				<p></p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>No account?</h1>
				<p>Sign up for one here</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>

<footer>
	<p>
		Footer text. Maybe delete if not needed
	</p>
</footer>
<!-- partial -->
  <script  src="./js/script.js"></script>

</body>
</html>
