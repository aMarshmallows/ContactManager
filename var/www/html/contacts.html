<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Group 21 Contact Manager</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'><link rel="stylesheet" href="./css/style.css">
</head>

<body>
<!-- partial:index.partial.html -->
<h3 style="text-align: left; margin: 20px 0 30px;">Welcome first name</h3>
<div class="dashboard-container" id="container">

    <div class="dashboard-container">
		<form action="#">
			<h1>Search</h1>
			<span></span>
			<input type="search" placeholder="Type in Contact Name" id = "search" />
			<button class="buttons" id="searchBtn">Search</button>
			<button class="buttons" id="seeAll">See All Contacts</button>
		</form>
	</div>

    <div class="dashboard-container">
		<form action="#" onsubmit="return false">
			<h1>Add Contact</h1>
			<span></span>
			<input type="text" placeholder="Name" id = "name1" />
			<input type="text" placeholder="Email" id = "email1" />
			<input type="text" placeholder="Phone Number" id = "phoneNumber1"/>
			<button class="buttons" id="addButton">Add Contact</button>
			<button class="buttons" id="editButton">Edit Contact</button>
		</form>
	</div>

	<div class="dashboard-container">
		<h1>Contacts</h1>
		<span></span>

		<table>
			<thead>
				<tr>
					<th>Name:</th>
					<th>Email:</th>
					<th>Phone:</th>
				</tr>
			</thead>

			<tbody id="table_body">
				
			</tbody>
		</table>
	</div>

	<script src="js/script3.js"></script>
    
</div>
<!-- partial -->
  <!--<script  src="./script.js"></script>-->

</body>
</html>
