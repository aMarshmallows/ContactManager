<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'><link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<!-- partial:index.partial.html -->

	<div class="nav-bar">
		<button id="logout" class="left-stick-header">Logout</button>
		<div>
			<h3 id="greeting">Welcome</h3>
		</div>
	</div>
		
	<!-- partial:index.partial.html -->
	<div class="dashboard" id="container">

		<div class="dashboard-container">
			<form action="#">
				<h1>Search</h1>
				<span></span>
				<input type="search" placeholder="Type in Contact Name" id = "search" />
				<div class="button-wrapper">
					<button class="buttons" id="searchBtn">Search</button>
					<button class="buttons" id="seeAll">See All Contacts</button>
				</div>
				
			</form>
		</div>

		<div class="dashboard-container">
			<form action="#" onsubmit="return false">
				<h1>Add Contact</h1>
				<span></span>
				<input type="text" placeholder="Name" id = "name1" />
				<input type="text" placeholder="Email" id = "email1" />
				<input type="text" placeholder="Phone Number" id = "phoneNumber1"/>
				<div class="button-wrapper">
					<button class="buttons" id="addButton">Add Contact</button>
					<button class="buttons" id="editButton">Edit Contact</button>
				</div>
				
			</form>
		</div>

		<div class="dashboard-container">
			<form action="#">
				<h1>Contact List</h1>
				<span></span>

				<table>
					<thead>
						<tr>
							<th>Name:</th>
							<th>Email:</th>
							<th>Phone:</th>
							<th>Delete/Edit:</th>
						</tr>
					</thead>
                  
          <tbody id = "table_body">
          
          </tbody>
          
				</table>
    </div>

			<script src="js/script3.js"></script>
			
	</div>
<!-- partial -->
  <!--<script  src="./script.js"></script>-->

</body>
</html>
